<!--
    2.Guess a random number from 1 to 10.
Use Math.random() to generate the number, other Methods are Math.floor()
-->
<!DOCTYPE html>
<html>
    <head>
        <script language="JavaScript">
            var num=Math.random()*10;
            num=Math.floor(num);
            document.write("Random number: "+num);
        </script>
    </head>
</html>
