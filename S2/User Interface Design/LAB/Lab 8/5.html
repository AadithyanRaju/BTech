<!--
    5.Write JavaScript programs to find the index of locate from this string.
"Please locate where 'locate' occurs!";
-->
<!DOCTYPE html>
<html>
    <head>
        <script language="JavaScript">
            var str=prompt("Enter string: ");
            var sub=prompt("Enter substring");
            var i=str.indexOf(sub);
            document.write("String: ",str,"<br>");
            document.write("SubString: ",sub,"<br>");
            document.write("Index of SubString in String: ",i);
        </script>
    </head>
</html>
