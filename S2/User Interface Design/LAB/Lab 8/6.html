<!--
    6.Convert the first letter of the string to capital letters.
    Scase : javaScript OutPut : JavaScript
-->
<!DOCTYPE html>
<html>
    <head>
        <script language="JavaScript">
            var str=prompt("Enter string: ");
            document.write(str.charAt(0).toUpperCase() + str.slice(1));
        </script>
    </head>
</html>
