<!--
    8.Have to buttons forward and Backward. When Forward is clicked it show next URL in the history
    list. When Backward is clicked it should show previous URL in the history list.
-->
<!DOCTYPE html>
<html>
    <head>
        <script language="JavaScript">
            function b(){
                history.back();
            }
            function a(){
                history.forward();
            }
        </script>
    </head>
    <body>
        <button onclick="a()">Forword</button>
        <button onclick="b()">Back</button>
    </body>
</html>
